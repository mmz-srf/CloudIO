---

- hosts: "DATAMASTER:DATASLAVE:SERVICES"
  connection: local
  # concurrency is controlled via ansible.cfg:forks=1!
  tasks:
    - name: "Start this machine"
      local_action: command cloudiosays-startvm "{{ inventory_hostname }}"
  
- hosts: "DELAYED"
  connection: local
  # concurrency is controlled via ansible.cfg:forks=1!
  tasks:
    - name: "timeout"
      pause: seconds=900
    - name: "Start this machine"
      local_action: command cloudiosays-startvm "{{ inventory_hostname }}"
